<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilization & Leave Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .content {
            padding: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.875rem;
            pointer-events: none;
        }

        button.btn-calc {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button.btn-calc:hover {
            background-color: var(--primary-hover);
        }

        .results-section {
            background-color: #f8fafc;
            border-top: 1px solid var(--border);
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .hidden {
            display: none;
        }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            .results-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Utilization & Leave Calculator</h1>
            <p>Optimize your schedule based on target utilization.</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="totalHours">Total Hours</label>
                <div class="input-wrapper">
                    <input type="number" id="totalHours" placeholder="e.g. 88">
                    <span class="suffix">hrs</span>
                </div>
            </div>

            <div class="input-group">
                <label for="holidayHours">Holiday Hours</label>
                <div class="input-wrapper">
                    <input type="number" id="holidayHours" placeholder="e.g. 8">
                    <span class="suffix">hrs</span>
                </div>
            </div>

            <div class="input-group">
                <label for="chargeableHours">Chargeable Hours (Project Chargable + BD)</label>
                <div class="input-wrapper">
                    <input type="number" id="chargeableHours" placeholder="e.g. 16">
                    <span class="suffix">hrs</span>
                </div>
            </div>

            <div class="input-group">
                <label for="targetPercent">Target Working Percentage</label>
                <div class="input-wrapper">
                    <input type="number" id="targetPercent" placeholder="e.g. 51">
                    <span class="suffix">%</span>
                </div>
            </div>

            <button class="btn-calc" onclick="calculate()">Calculate Strategy</button>
        </div>

        <div class="results-section" id="resultsArea" style="opacity: 0.5; pointer-events: none;">
            <div class="result-card">
                <div class="result-label">Available Hours</div>
                <div class="result-value" id="valAvailable">-</div>
            </div>
            <div class="result-card">
                <div class="result-label">Expected Leave</div>
                <div class="result-value" id="valLeave">-</div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // 1. Get Inputs
            const totalHours = parseFloat(document.getElementById('totalHours').value) || 0;
            const holidayHours = parseFloat(document.getElementById('holidayHours').value) || 0;
            const chargeableHours = parseFloat(document.getElementById('chargeableHours').value) || 0;
            const targetPercentInt = parseFloat(document.getElementById('targetPercent').value) || 0;

            // Validation: Ensure Target Percent is not 0 to avoid division by zero
            if (targetPercentInt === 0) {
                alert("Target Percentage cannot be zero.");
                return;
            }

            // 2. Logic Implementation
            
            // Convert integer input (51) to decimal (0.51)
            const targetDecimal = targetPercentInt / 100;

            // Formula: Available = (Chargeable / Target%) - Chargeable
            const availableRaw = (chargeableHours / targetDecimal) - chargeableHours;
            
            // Round to nearest whole number
            const availableHours = Math.round(availableRaw);

            // Formula: Leave = Total - Holiday - Chargeable - Available
            // Note: We use the rounded Available hours for the subtraction to keep the ledger clean
            const leaveRaw = totalHours - holidayHours - chargeableHours - availableHours;
            const leaveHours = Math.round(leaveRaw);

            // 3. Update UI
            document.getElementById('valAvailable').textContent = availableHours;
            document.getElementById('valLeave').textContent = leaveHours;

            // Visual flair: Reset opacity to show active state
            document.getElementById('resultsArea').style.opacity = '1';
        }
    </script>
</body>
</html>
